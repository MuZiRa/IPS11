<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
      <ion-back-button defaultHref="/admin"></ion-back-button> <!-- go back to admin page -->
    </ion-button>
    </ion-buttons>
    <ion-title>Reviews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- comments and uploading item segment-->
  <ion-segment (ionChange)="onFilterUpdate($event)">  <!-- taken from user -->
    <ion-segment-button value="comments"> Comments </ion-segment-button>

    <ion-segment-button value="upload"> Uploading Item</ion-segment-button>
  </ion-segment>

  <ion-grid *ngIf="!userDoings || userDoings.length <= 0 ">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <p>It's empty right now. Please come back later.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
