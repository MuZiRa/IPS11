<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
      <ion-back-button defaultHref="/admin"></ion-back-button> <!-- go back to admin page -->
    </ion-button>
    </ion-buttons>
    <ion-title>Sellers</ion-title>
  </ion-toolbar>
  <ion-searchbar (ionInput)="searchSeller($event)"> </ion-searchbar> <!-- searchbar function -->
</ion-header>

<ion-content>

  <!-- display list of seller -->
  <div class="eachSeller" *ngFor="let seller of listOfSellers">
    <div class="sellerProfile">
      <ion-grid>
        <ion-row>
          <ion-col size="2.5">
            <div class="sellerProfileImg">
              <ion-avatar><ion-img [src]="seller.potrait"></ion-img></ion-avatar>
            </div>
          </ion-col>
          <ion-col>
            <div id="topProfile">
              <ion-text  class="sellerUsername"><b>{{ seller.username }}</b></ion-text>
              <ion-text  class="sellerUsername"><b>{{ seller.company }}</b></ion-text>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>



</ion-content>
