<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
      <ion-back-button defaultHref="/admin"></ion-back-button> <!-- go back to admin page -->
    </ion-button>
    </ion-buttons>
    <ion-title>Product</ion-title>
  </ion-toolbar>
  <ion-searchbar (ionInput)="searchProduct($event)"> </ion-searchbar> <!-- searchbar function -->
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" *ngIf="!loadedProducts || loadedProducts.length <= 0" class="ion-text-center">
      <p>No Products Found!</p>
      </ion-col>

      <ion-col size-sm="6" offset-sm="3" *ngIf="loadedProducts && loadedProducts.length > 0">
