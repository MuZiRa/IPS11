<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">EDIT ACCOUNT</ion-title>
  </ion-toolbar>
</ion-header><br>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-text-center">
    <img width="100" height="100" src="../../assets/profile.png">
  </ion-grid>
  
  <form>    
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Username</ion-label>
      <ion-input  type="text" name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input  type="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Phone Number</ion-label>
      <ion-input  type="number" name="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Account Number</ion-label>
      <ion-input  type="number" name="acc"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Location Area</ion-label>
      <ion-select interface="popover" placeholder="Select Your District">
        <ion-select-option value="brunei">Brunei Muara</ion-select-option>
        <ion-select-option value="tutong">Tutong</ion-select-option>
        <ion-select-option value="temburong">Temburong</ion-select-option>
        <ion-select-option value="kb">Kuala Belait</ion-select-option>
      </ion-select>
    </ion-item>

    </ion-list>

  
  <ion-grid class="ion-text-center">
    <ion-button icon-left color="secondary" (click)="showPrompt()">Save</ion-button>
  </ion-grid>
  </form>
</ion-content>


<ion-tab-bar slot="bottom">
  <ion-tab-button tab="cart">
    <ion-icon name="cart"></ion-icon>
    <ion-label>My Cart</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="upload">
    <ion-icon name="camera"></ion-icon>
    <ion-label>Upload</ion-label>
  </ion-tab-button>


  <ion-tab-button tab="home">
    <ion-icon name="home" [routerLink]="'/home'"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="payment">
    <ion-icon name="card"></ion-icon>
    <ion-label>Payment</ion-label>
  </ion-tab-button>

 
  <ion-tab-button tab="about">
    <ion-icon name="person-circle" [routerLink]="'/profile'"></ion-icon>
      <ion-label>Me</ion-label>
  </ion-tab-button>
</ion-tab-bar>
